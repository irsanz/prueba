<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b>Mis noticias</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list *ngFor= "let noticia of gestionNoticias.getNoticiasLeidas()">
  <ion-card>
  
    <ion-card-header>
      <ion-card-title>{{noticia.source.name}}</ion-card-title>
    <ion-card-subtitle> {{noticia.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-button icon-only>
      <ion-icon slot="end" name="trash-outline" (click)="onClick()"></ion-icon>
    </ion-button>
  </ion-card>
</ion-list>
