<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b>Mis noticias</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list *ngFor= "let noticia of gestionNoticias.getNoticias()">
  <ion-item> 
  <ion-checkbox labelPlacement="end" justify="start" [(ngModel)]="isChecked" (ionChange)="updateChecked(noticia)">
      <ion-label>
        <h2>{{noticia.source.name}}</h2>
        <p>{{noticia.title}}</p>
    </ion-label>
    </ion-checkbox>
  </ion-item>
</ion-list>
